<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <script>
        function chatbox(){
            let hasil = document.getElementById("hasil")
            let input = document.getElementById("masukan")
            let box = ""
            console.log(hasil);
            box = box + input.value + "<br>"
            hasil.innerHTML = box
            input.value = ""
        }
    </script>
</head>
<body>
    <div id="hasil" style="width: 300px; height: 300px; border: 1px solid black;"></div>
        <input id="masukan" type="text" size="40">
        <button onclick="chatbox()">kirim</button>
</body>
</html>
