<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image picker</title>
</head>
<body>

    <label for="hewan">Hewan</label>
    <select id="hewan" onchange="cetakfoto()">
        <option value="harimau">harimau</option>
        <option value="panda">panda</option>
        <option value="badak">badak</option>
    </select>

    <img src="" id="gambar">
    
    <script>

        function cetakfoto() {
            const hewan = document.getElementById("hewan");
            const gambar = document.getElementById("gambar");
        
            if (hewan.value === "harimau") {
                gambar.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Siberischer_tiger_de_edit02.jpg/400px-Siberischer_tiger_de_edit02.jpg"
            }

            if( hewan.value === "panda"){
                gambar.src = "https://asset.kompas.com/crops/CLKOgydea1KEwTYuz1rOrExk1hM=/0x36:1117x781/750x500/data/photo/2021/10/05/615c5f08bd530.jpg"
            }

            if (hewan.value === "badak"){
                gambar.src = "https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1592628513/uelezbofcypxg2ilyphs.png"
            }
        }
        
    </script>
</body>
</html>
