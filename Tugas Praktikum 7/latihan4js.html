<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function tebak(){
            let bilangan1 = document.getElementById("bil1").value;

            // bilangan random dari 0-9
            let bilrandom = Math.floor(Math.random() * 10);
            let hasilcek = (bilangan1 == bilrandom);
            console.log("bilangan1 " + bilangan1);
            console.log("bilrandom " + bilrandom);
            console.log("hasilcek " + hasilcek);

            //alert("bilangan inputan adalah " + bilangan1 + "\n Random " + bilrandom);
            let hasil = document.getElementById("hasil");
            let txthasil = (hasilcek) ? "BENAR" : "SALAH";
            hasil.innerHTML = "Tebakan anda " + txthasil;
        }
    </script>
</head>
<body>
    Masukan angka : 
    <input type="number" id="bil1" value="" size="10"/>
    <button onclick="tebak()">tebak angka</button>
    <br/>
    <span id="hasil"></span>
</body>
</html>
