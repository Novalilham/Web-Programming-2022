<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript6</title>
    <script>
        function jumlahkan(){
            let bil1 = document.getElementById("bil1").value;
            let bil2 = document.getElementById("bil2").value;
            let bil3 = Number(bil1) + Number(bil2);
            console.log("bilangan 1 :" + bil1);
            console.log("bilangan 2 :" + bil2);
            console.log("bilangan 3 :" + bil3);
            let txtbil3 = document.getElementById("bil3");
            txtbil3.value = bil3;

        }
    </script>
</head>
<body>
    <h2>Kalkulator Penjumlahan</h2>
    <hr/>
    masukan bilangan 1 : <input type="number" value="" size="10" id="bil1"/>
    <br/>
    masukan bilangan 2 : <input type="number" value="" size="10" id="bil2"/>
    <br/>
    <button onclick="jumlahkan()">Hitung Jumlah</button>
    hasil jumlah : <input type="number" value="" size="10" id="bil3"/>
</body>
</html>
