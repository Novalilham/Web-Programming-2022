<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript3</title>
        <script>
            function hallo(){
                let nama = "Noval Ilham"
                let obj = document.getElementById("hallo");
                obj.innerHTML= " hallo " + nama;
                obj.style.background="blue";
            }
        </script>
    </head>
<body>
    <button onclick="hallo()">Hallo</button>
    <br/>
    <span id="hallo"></span>
</body>
</html>
